<!DOCTYPE html>
<html>
    <head>
        <title>style tag</title>
        <style>
            body { background-color: SkyBlue; }
            h1 { color: red; }
            p { color: green; }
        </style>
    </head>
    
    <body>
        <h1>Heading</h1>
        <p>
            Paragraph containing some text.
        </p>
    </body>
</html>
