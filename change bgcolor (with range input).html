<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color palette</title>
    <script>
        function change_col(){
            c = "rgb(" + red.value + "," + green.value + "," + blue.value + ")"
            document.body.style.backgroundColor = c;
        }
    </script>
</head>
<body>
    <label for="red">Red</label>
    <input type="range" name="" id="red" min=0 max=255 onchange="change_col()">
    <br>
    <label for="green">Green</label>
    <input type="range" name="" id="green" min=0 max=255 onchange="change_col()">
    <br>
    <label for="blue">Blue</label>
    <input type="range" name="" id="blue" min=0 max=255 onchange="change_col()">
</body>
</html>
