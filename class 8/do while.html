<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var i = 17, j = 17
        console.log(i,j)
        while(i < 10){
            console.log("Hello frm while", i)
            i++
        }

        do{
            console.log("Hello frm do while", j)
            j++
        }while(j < 10)
    </script>
    
</body>
