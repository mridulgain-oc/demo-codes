<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop control</title>
</head>
<body>
    <script>
        for(i = 0; i <= 10; i++){
            console.log("hello")
            if(i == 5)
                continue
            console.log(i)
        }
        console.log("out")
    </script>
</body>
</html>
