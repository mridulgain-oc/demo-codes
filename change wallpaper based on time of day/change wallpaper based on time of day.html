<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaer based on time</title>
</head>
<body>
    <script>
        s = new Date()
        hr = s.getHours()
        console.log(hr)
        if(hr >= 5 && hr <= 17){
            document.body.style.backgroundImage = "url(day.jpg)"
        }
        else{
            document.body.style.backgroundImage = "url(night_2x.jpg)"
        }
    </script>
</body>
</html>
